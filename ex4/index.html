<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<body>
    <header>
        <h1>join our member club</h1><br>
    </header>
    <form action="http://se.shenkar.ac.il/teach/web1/get_form3.php" method="get">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Full Name:</label>
            <div class="col-sm-10">
                <input type="text" name="fullName" value="" pattern="([A-Za-z]+(\s+[A-Za-z]+))*" placeholder="Enter your full name" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-10">
                <input type="password" name="pass" value="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter your password" class="form-control" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input type="email" name="mail" value="" placeholder="Enter your email" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Website:</label>
            <div class="col-sm-10">
                <input type="url" name="website" value="" placeholder="Enter website" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Phone number:</label>
            <div class="col-sm-10">
                <input type="tel" name="phone" value="" pattern="[0-9]{9,10}" placeholder="Enter your phone number" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Coffee:</label>
            <div class="col-sm-10">
                <input type="number" name="coffee" value="" placeholder="How many cups of coffee do you drink per day?" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Tempeature:</label>
            <div class="col-sm-10">
                <input type="range" name="temper" value="" class="form-range test" id="customRange1">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Address:</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="address" placeholder="Enter your address" id="floatingTextarea"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-form-label col-sm-2 pt-0">Interests:</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interests[]" value="read" id="gridRadios1">
                    <label class="form-check-label" for="gridRadios1">Reading a book</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interests[]" value="swim" id="gridRadios1">
                    <label class="form-check-label" for="gridRadios1">Swimming</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interests[]" value="sleep" id="gridRadios1">
                    <label class="form-check-label" for="gridRadios1">Sleeping</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interests[]" value="workout" id="gridRadios1">
                    <label class="form-check-label" for="gridRadios1">Workout</label><br><br>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-form-label col-sm-2 pt-0">Gender:</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="male" id="gridRadios1">
                    <label class="form-check-label" for="gridRadios1">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="female" id="gridRadios2">
                    <label class="form-check-label" for="gridRadios2">Female</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="other" id="gridRadios2">
                    <label class="form-check-label" for="gridRadios2">Other</label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Age:</label>
            <div class="col-sm-10">
                <select name="age" class="form-select" required>
                    <option value ="23">23</option> 
                    <option value ="24" selected>24</option>
                    <option value ="25">25</option>
                    <option value ="26">26</option>
                    <option value ="27">27</option>
                    <option value ="28">28</option>
                    <option value ="29">29</option>
                    <option value ="30">30</option>
                    <option value ="31">31</option>
                    <option value ="32">32</option>
                    <option value ="33">33</option>
                    <option value ="34">34</option>
                    <option value ="35">35</option>
                    <option value ="36">36</option>
                    <option value ="37">37</option>
                    <option value ="38">38</option>
                </select>
            </div>
        </div>
        <div class="align-btn">
            <input type="submit" value="Click on me" class="btn btn-primary">
        </div>
    </form>
</body>
</html>
