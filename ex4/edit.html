<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Make your own shirt!</h1><br>
    </header>
    <form action="form.php" method="get"> 
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Choose a color:</label>
            <div class="col-sm-10">
                <select name="color" class="form-select" required>
                    <option value ="black">Black</option> 
                    <option value ="white">White</option>
                    <option value ="red">Red</option>
                    <option value ="blue">Blue</option>
                    <option value ="green">Green</option>
                    <option value ="yellow">Yellow</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Size:</label>
            <div class="col-sm-10">
                <select name="size" class="form-select" required>
                    <option value ="small">S</option> 
                    <option value ="medium">M</option>
                    <option value ="large">L</option>
                    <option value ="x-large">XL</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-form-label col-sm-2 pt-0">shirt cut:</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cut" value="polo" id="gridRadios1" required>
                    <label class="form-check-label" for="gridRadios1">Polo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cut" value="V-neck" id="gridRadios2" required>
                    <label class="form-check-label" for="gridRadios2">V-neck</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cut" value="t-shirt" id="gridRadios2" required>
                    <label class="form-check-label" for="gridRadios2">T-shirt</label>
                </div>
            </div>
        </div>
        <div class="align-btn">
            <input type="submit" value="Click on me" class="btn btn-primary">
        </div>
    </form>
</body>
</html>
